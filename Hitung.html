<!DOCTYPE html>
<html>
 <head>
   <title> Operasi Hitung Persen</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
  }

  h2 {
    margin-bottom: 20px;
    color: #333;
  }

  input[type="number"] {
    padding: 8px;
    width: 100%;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }

  button {
    background-color: #4f46e5;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #4338ca;
  }

  #hasil {
    margin-top: 15px;
    font-weight: bold;
    color: #2563eb;
  }
</style>
   <body>
     <body>
  <div class="container">
    <h2>Hitung Nominal dari 0.7%</h2>
    <label for="angka1">Masukkan angka:</label>
    <input type="number" id="angka1" step="any">
    <button onclick="hitung()">Hitung</button>
     <p id="hasil"></p>
     <script>
       function hitung () {
         const angka =
         parseFloat(document.getElementById("angka1").value);
         const hasil = angka * 0.007;
         document.getElementById("hasil").innerText = "Hasilnya: " + hasil.toLocaleString('id-ID');
       }
     </script>
   </body>
 </head>
</html>
